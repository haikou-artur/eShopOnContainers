apiVersion: apps/v1
kind: Deployment
metadata:
  name: webshopapigw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webshopapigw
  template:
    metadata:
      labels:
        app: webshopapigw
    spec:
      volumes:
      - name: config
        configMap:
          name: envoy-cm
          items:
          - key: envoy.yaml
            path: envoy.yaml
      containers:
      - name: webshopapigw
        image: {{ .Values.image }}
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: config
            mountPath: etc/envoy
        ports:
        - containerPort: {{ .Values.ports.container }}
        - containerPort: {{ .Values.ports.admin }}